<!DOCTYPE html>
<!-- Se configura el idioma del documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title></title>
    <!-- Llamada al framework de diseño -->
    <link href="../../resources/css/utils/bootstrap.min.css" rel="stylesheet">
    <!-- Llamada al archivo css para utilizar stepper -->
    <link href="../../resources/css/utils/bs-stepper.min.css" rel="stylesheet">
    <!-- Llamada a los íconos de la barra de navegación -->
    <link href="../../resources/css/utils/bootstrap-icons.min.css" rel="stylesheet">
    <!-- CSS del navbar -->
    <link href="../../resources/css/utils/navbar_publico.css" rel="stylesheet">
    <!-- CSS de la pagina -->
    <link href="../../resources/css/public/curriculum.css" rel="stylesheet">
</head>

<body>
    <!-- Contenido principal de la página -->
    <main class="container-fluid">
        <div class="row d-none mx-md-5" id="contenedorStepper">
            <div class="col-md-12 mt-5">
                <div id="stepperCv" class="bs-stepper">
                    <div class="bs-stepper-header">
                        <div class="step" data-target="#educacion">
                            <button type="button" class="btn step-trigger">
                                <span class="bs-stepper-circle">1</span>
                                <span class="bs-stepper-label">Educación</span>
                            </button>
                        </div>
                        <div class="line"></div>
                        <div class="step" data-target="#experiencia">
                            <div class="btn step-trigger">
                                <span class="bs-stepper-circle">2</span>
                                <span class="bs-stepper-label">Experiencia laboral</span>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="step" data-target="#contacto">
                            <button type="button" class="btn step-trigger">
                                <span class="bs-stepper-circle">3</span>
                                <span class="bs-stepper-label">Información de contacto</span>
                            </button>
                        </div>
                    </div>
                    <div class="bs-stepper-content mt-5 mx-md-5">
                        <div id="educacion" class="content d-flex flex-column gap-5">
                            <div class="row d-flex justify-content-center">
                                <div class="col-12">
                                    <p class="fw-bold fs-5">Formación académica</p>
                                </div>
                                <div class="col-11 col-sm-12 rounded-4 pt-3">
                                    <p class="fw-semibold text-center">Los estudios agregados se mostrarán aquí</p>
                                </div>
                                <div class="col-12 mt-4 d-flex flex-column">
                                    <form class="row row-gap-3" id="formAgregarEstudio">
                                        <div class="col-md-6 d-flex flex-column gap-1">
                                            <label for="gradoAcademico" class="fs-6">Grado académico</label>
                                            <select name="gradoAcademico" id="gradoAcademico" class="form-select" required></select>
                                        </div>
                                        <div class="col-md-6 d-flex flex-column gap-1">
                                            <label for="titulo" class="fs-6">Título/Especialidad</label>
                                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                                        </div>
                                        <div class="col-md-6 d-flex flex-column gap-1">
                                            <label for="institucion" class="fs-6">Institución</label>
                                            <select name="institucion" id="institucion" class="form-select" required></select>
                                        </div>
                                        <div class="col-md-6 d-flex flex-column gap-1">
                                            <label for="otraInstitucion" class="fs-6">Otra institución</label>
                                            <input type="text" class="form-control" id="otraInstitucion" name="otraInstitucion" disabled>
                                        </div>
                                        <div class="col-md-6 d-flex flex-column gap-1">
                                            <label for="fechaFinal" class="fs-6">Año de finalización</label>
                                            <select name="fechaFinal" id="fechaFinal" class="form-select" required></select>
                                            <div class="form-check d-flex gap-2">
                                                <input class="form-check-input" type="checkbox" id="cursandoActualmente" name="cursandoActualmente" onclick="console.log(this.checked)">
                                                <label class="form-check-label" for="cursandoActualmente">
                                                    Cursando actualmente
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12 d-flex justify-content-center align-items-center">
                                            <button type="submit" class="btn btn-primary px-5 d-flex align-items-center">
                                                <p class="fw-bold px-5 psinmargen">Agregar estudio</p>
                                                <i class="bi bi-plus-lg psinmargen h4"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-12">
                                    <p class="fw-bold fs-5">Formación complementaria</p>
                                </div>
                                <div class="col-11 col-sm-12 rounded-4 pt-3">
                                    <p class="fw-semibold text-center">La formación complementaria agregada se mostrará aquí</p>
                                </div>
                                <div class="col-12 mt-4 d-flex flex-column">
                                    <form class="row row-gap-3" id="formAgregarEstudio">
                                        <div class="col-md-6 d-flex flex-column gap-1">
                                            <label for="tituloCertificado" class="fs-6">Título del certificado</label>
                                            <input type="text" class="form-control" id="tituloCertificado" name="tituloCertificado" required>
                                        </div>
                                        <div class="col-md-6 d-flex flex-column gap-1">
                                            <label for="institucionCertificado" class="fs-6">Empresa/Institución/Organización</label>
                                            <input type="text" class="form-control" id="institucionCertificado" name="institucionCertificado" required>
                                        </div>
                                        <div class="col-md-6 d-flex flex-column gap-1">
                                            <label for="fechaFinalCertificado" class="fs-6">Año de finalización</label>
                                            <select name="fechaFinalCertificado" id="fechaFinalCertificado" class="form-select" required></select>
                                        </div>
                                        <div class="col-12 d-flex justify-content-center align-items-center">
                                            <button type="submit" class="btn btn-primary px-5 d-flex align-items-center">
                                                <p class="fw-bold px-5 psinmargen">Agregar certificado</p>
                                                <i class="bi bi-plus-lg psinmargen h4"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <button class="btn btn-primary align-self-end" id="btnSiguientePasoEducacion">
                                Siguiente apartado
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                        <div id="experiencia" class="content">
                            <p class="text-center">test 4</p>
                            <button class="btn btn-primary" onclick="stepperEducacion.next()">Next</button>
                        </div>
                        <div id="contacto" class="content">
                            <p class="text-center">test 5</p>
                            <button class="btn btn-primary" onclick="stepperEducacion.next()">Next</button>
                            <button class="btn btn-primary" onclick="stepperEducacion.previous()">Previous</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5 d-none" id="contenedorOpcionesCV">
            <div class="d-flex justify-content-start align-items-start flex-wrap mb-3">
                <div class="p-3">
                    <button class="btn btn-danger ">
                        Cargar currículum
                        <i class="bi bi-file-earmark-pdf-fill"></i>
                    </button>
                </div>
                <div class="p-3">
                    <button class="btn btn-success text-end">
                    Editar currículum
                    <i class="bi bi-pencil"></i>
                </button></div>
            </div>
            <hr>
            <h4 class="text-center">Seleccione el diseño de su currículum</h4>
            <div class="d-flex justify-content-center align-items-center flex-wrap mt-4">
                <button class="p-3 border rounded colo-one color-tama mx-2 mb-3"></button>
                <button class="p-3 border rounded colo-seco color-tama mx-2 mb-3"></button>
                <button class="p-3 border rounded colo-thi color-tama mx-2 mb-3"></button>
                <button class="p-3 border rounded colo-fo color-tama mx-2 mb-3"></button>
            </div>
            <div class="text-center mt-4">
                <i class="bi bi-info-circle text-primary"></i> 
                <span class="fw-bold">El diseño seleccionado es el que se mostrará al cargarlo</span>
            </div>
        </div>
    </main>
    <!-- Mandar a llamar el framework de diseño -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Llamada al archivo js para utilizar stepper -->
    <script src="../../resources/js/bs-stepper.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script src="../../resources/js/sweetalert.min.js" type="text/javascript"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script src="../../controllers/utils/componentes.js" type="text/javascript"></script>
    <!-- Llamada al controlador general del sitio privado -->
    <script src="../../controllers/utils/publico.js" type="text/javascript"></script>
    <!-- Llamada al controlador del inicio de sesión -->
    <script src="../../controllers/public/curriculum.js" type="text/javascript"></script>
</body>

</html>
