<!DOCTYPE html>
<!-- Se configura el idioma del documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Inicie sesión</title>
    <!-- Se configura el ícono de la pestaña -->
    <link type="image/png" rel="icon" href="/PortalADOM/resources/img/logo.png">
    <!-- Llamada al framework de diseño -->
    <link href="../../resources/css/utils/bootstrap.min.css" rel="stylesheet">
    <!-- Llamada a los íconos del framework -->
    <link href="../../resources/css/utils/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Llamada al css de la página -->
    <link href="../../resources/css/public/index_publico.css" rel="stylesheet">
</head>

<body>
    <!-- Contenido principal de la página -->
    <main class="row d-flex flex-lg-row flex-column align-items-stretch">
        <div class="left-side col-lg-6 d-flex align-items-center justify-content-center">
            <img src="../../resources/img/full_logo.png" alt="Logo" class="img-fluid w-65 w-65 d-none d-lg-block">
        </div>
        <div class="right-side col-12 col-lg-6 d-flex flex-column justify-content-center align-items-center text-center rounded-start-2 h-100"> 
            <div class="left-side h-25 d-block d-lg-none d-flex fixed-top align-items-center justify-content-center">
                <img src="../../resources/img/full_logo.png" alt="Logo" class="img-fluid h-100 d-block d-lg-none">
            </div>
            <div id="contenedorForm" class="d-flex flex-column row-gap-3">
                <h1 class="text-light fw-bold">Iniciar sesión</h1>
                <form class="d-flex flex-column gap-2 w-100" id="formLogin">
                    <label for="correo" class="text-start fw-semibold">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" id="correo" name="correo" class="form-control" autocomplete="off" required>
                    </div>
                    <label for="clave" class="text-start fw-semibold">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="clave" name="clave" class="form-control" autocomplete="off" required>
                    </div>
                    <button type="submit" class="fw-bold btn btn-dark">Iniciar sesión</button>
                </form>
                <a class="fw-semibold fs-6">¿Olvidó su contraseña?</a>
                <div class="d-flex flex-row align-items-center justify-content-center gap-2 w-100">
                    <hr class="linea-gruesa">
                    <p class="m-0">O</p>
                    <hr class="linea-gruesa">
                </div>
                <div class="d-flex w-100">
                    <a type="submit" class="fw-bold btn btn-dark flex-fill" href="registro.html">Registrarse</a>
                </div>
            </div>
        </div>
    </main>
    <!-- Mandar a llamar el framework de diseño -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script src="../../resources/js/sweetalert.min.js" type="text/javascript"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script src="../../controllers/utils/componentes.js" type="text/javascript"></script>
    <!-- Llamada al controlador general del sitio público -->
    <script src="../../controllers/utils/publico.js" type="text/javascript"></script>
    <!-- Llamada al controlador del inicio de sesión -->
    <script src="../../controllers/public/index.js" type="text/javascript"></script>
</body>

</html>
