<!DOCTYPE html>
<!-- Se configura el idioma del documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Grados académicos</title>
    <!-- Llamada al framework de diseño -->
    <link href="../../resources/css/utils/bootstrap.min.css" rel="stylesheet">
    <!-- Llamada a los íconos de la barra de navegación -->
    <link href="../../resources/css/utils/bootstrap-icons.min.css" rel="stylesheet">
    <!-- CSS de la barra lateral de navegación -->
    <link href="../../resources/css/utils/barra_lateral.css" rel="stylesheet">
    <!-- Llamada al archivo que contiene los estilos de la barra de busqueda y de modals -->
    <link src="../../resources/css/private/barra_busqueda.css" type="stylesheet">
</head>

<body class="d-flex">

    <!-- Contenido principal del documento -->
    <main class="borde-main">
        <div class="container">
            
            <!-- Este div crea una fila dentro de Bootstrap -->
            <div class="row mb-3 row-gap-3 pe-2 ps-2 d-flex align-items-center">
                <div class="col-12">
                    <h4 class="text-start fw-semibold"></h4>
                </div>
                <div class="col-12 col-lg-9">
                    <div class="row d-flex contenedor-form">
                        
                        <!-- Este div contiene la barra de búsqueda -->
                        <div class="col d-flex container-fluid" id="container_busqueda">
                            <div class="d-flex">
                                <!-- Este span muestra un ícono de búsqueda -->
                                <span class="input-group-text elemento-form" id="btnBuscar"><i
                                        class="bi bi-search"></i></span>
                            </div>
                            <!-- Este input crea la barra de búsqueda -->
                            <input type="search" class="form-control elemento-form" placeholder="Buscar..."
                                id="btnBuscarGrado">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-3 d-flex justify-content-center">

                    <div id="botonAgregar" class="btn btn-dark h-100 w-100 d-flex align-items-center justify-content-center gap-2 contenedor-form" data-bs-toggle="modal" data-bs-target="#agregarModal">
                        <i class="bi bi-plus"></i> Agregar grados académicos
                    </div>
                </div>
            </div>

            <!-- Tabla para mostrar los registros existentes -->
            <table class="table table-hover">
                <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                <thead>

                    <tr>
                        <td colspan="3" id="filasEncontradas"></td>
                    </tr>
                    <tr>
                        <th>Nombre de institución</th>
                        <th>Usos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                 <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                 <tbody id="tabla_idioma">
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn btn-warning btn-editar" data-id="1" id="botonEditar" data-bs-toggle="modal" data-bs-target="#editarModal">
                                Editar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </main>

    <!-- Mandar a llamar el framework de diseño -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script src="../../resources/js/sweetalert.min.js" type="text/javascript"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script src="../../controllers/utils/componentes.js" type="text/javascript"></script>
    <!-- Llamada al controlador general del sitio privado -->
    <script src="../../controllers/utils/privado.js" type="text/javascript"></script>
    <!-- Llamada al controlador de la página inicio -->
    <script src="../../controllers/private/grados_academicos.js" type="text/javascript"></script>

</body>

</html>
